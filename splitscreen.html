<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Travel Split-Screen</title>
  <link rel="icon" type="image/png" href="icon16.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-br from-blue-200 to-white min-h-screen text-gray-800">
  <div class="controls fixed top-4 left-1/2 transform -translate-x-1/2 bg-white/90 border border-blue-200 text-blue-900 p-3 rounded-2xl shadow-2xl z-20 flex flex-wrap gap-3 justify-center items-center backdrop-blur">
    <button id="horizontalBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition font-semibold shadow">Horizontal</button>
    <button id="verticalBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition font-semibold shadow">Vertical</button>
    <button id="hideLive" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition font-semibold shadow">Toggle Live</button>
    <button id="hideArchive" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition font-semibold shadow">Toggle Archive</button>
  </div>

  <div id="splitScreen" class="split-screen flex h-screen pt-24 gap-2">
    <div class="iframe-wrapper flex-1 relative border-r border-gray-200 bg-white rounded-l-2xl overflow-hidden shadow-lg">
      <iframe id="archiveFrame" class="w-full h-full bg-white" title="Archive Snapshot"></iframe>
      <div id="archiveBlocked" class="hidden absolute inset-0 bg-white bg-opacity-95 flex flex-col justify-center items-center text-red-600 text-center p-4 z-10 rounded-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-1.414 1.414A8 8 0 014.222 18.364l-1.414-1.414A10 10 0 0018.364 5.636z" />
        </svg>
        <p class="font-semibold">Archive site refused to load in iframe.</p>
        <button id="openArchive" class="mt-2 text-blue-600 underline">Open in new tab</button>
      </div>
    </div>

    <div class="iframe-wrapper flex-1 relative bg-white rounded-r-2xl overflow-hidden shadow-lg">
      <iframe id="liveFrame" class="w-full h-full bg-white" title="Live Site"></iframe>
      <div id="liveBlocked" class="hidden absolute inset-0 bg-white bg-opacity-95 flex flex-col justify-center items-center text-red-600 text-center p-4 z-10 rounded-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <p class="font-semibold">Live site refused to load in iframe.</p>
        <button id="openLive" class="mt-2 text-blue-600 underline">Open in new tab</button>
      </div>
    </div>
  </div>

  <script src="splitscreen-script.js"></script>
</body>
</html>
